<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Animation and Graphics Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Stunning Animation and Graphics Studio</h1>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2>Our Work</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/pic.jpg" alt="cards">
                    <p>Picture 1</p>
                </div>
                <div class="gallery-item">
                    <img src="images/hero.png" alt="posters">
                    <p>Picture 2</p>
                </div>
                <div class="gallery-item">
                    <img src="images/art.jpeg" alt="videos">
                    <p>Picture 3</p>
                </div>
            </div>
            <a href="#contact" class="btn pic-btn">Get in Touch</a>
        </div>
    </section>
</body>
</html>
